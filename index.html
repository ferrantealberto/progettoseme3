<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benvenuto</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: -1;
      animation: moveBackground 20s infinite alternate ease-in-out;
    }

    @keyframes moveBackground {
      0% {
        transform: scale(1) rotate(0deg);
      }
      100% {
        transform: scale(1.2) rotate(5deg);
      }
    }

    .welcome-container {
      padding: 20px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .info-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .info-box {
        font-size: 0.8rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="welcome-container">
    <h1>Benvenuto!</h1>
    <p>Siamo felici di averti qui. Esplora e scopri tutto ci√≤ che abbiamo da offrire. Speriamo che la tua esperienza sia piacevole e memorabile.</p>
  </div>
  <div class="info-box" id="infoBox"></div>

  <script>
    const infoBox = document.getElementById('infoBox');

    function updateInfo() {
      const resolution = `${window.innerWidth} x ${window.innerHeight}`;
      const browser = navigator.userAgent;
      infoBox.textContent = `Risoluzione: ${resolution} | Browser: ${browser}`;
    }

    window.addEventListener('resize', updateInfo);
    updateInfo();
  </script>
</body>
</html>
